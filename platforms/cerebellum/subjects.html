<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerebellum Subjects - NEXTPULSE | NEET PG Video Lectures</title>
  <meta name="description" content="Access Cerebellum's comprehensive NEET PG video lectures across medical subjects.">
  <meta name="keywords" content="Cerebellum, NEET PG, medical subjects, video lectures">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>
  <header>
    <div class="header-content">
      <button onclick="window.location.href='../../platforms.html'" class="back-button" style="display: block;">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Cerebellum Subjects</h1>
      <p class="header-subtitle">Expert Faculty Video Lectures</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search subjects..." id="searchInput">
      </div>
    </div>
  </header>
  <main>
    <div class="subject-list">
      <div class="subject-card" onclick="window.location.href='cbanatomy.html'">
        <i class="fas fa-user"></i>
        <span>Anatomy</span>
      </div>
      <div class="subject-card" onclick="window.location.href='cbanesthesia.html'">
        <i class="fas fa-syringe"></i>
        <span>Anesthesia</span>
      </div>
      <div class="subject-card" onclick="window.location.href='cbpediatrics.html'">
        <i class="fas fa-child"></i>
        <span>Pediatrics</span>
      </div>
      <div class="subject-card" onclick="window.location.href='cbpharmacology.html'">
        <i class="fas fa-pills"></i>
        <span>Pharmacology</span>
      </div>
      <div class="subject-card" onclick="window.location.href='cbradiology.html'">
        <i class="fas fa-x-ray"></i>
        <span>Radiology</span>
      </div>
    </div>
  </main>
  <nav class="bottom-nav">
    <a href="../../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../../platforms.html" class="active"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="#"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>
  <script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const subjects = document.querySelectorAll('.subject-card');
      subjects.forEach(subject => {
        const text = subject.textContent.toLowerCase();
        subject.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
