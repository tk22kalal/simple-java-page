<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>

  <header>
    <div class="header-content">
      <button onclick="goBack()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Select Subject</h1>
      <p class="header-subtitle">Choose a subject to start your quiz</p>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2 id="subjectTitle">Select Subject</h2>
        <p>Choose a subject to start your quiz</p>
      </div>

      <div id="loading" class="loading-container">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading subjects...</p>
        </div>
      </div>

      <div class="subjects-grid" id="subjectsGrid" style="display: none;">
        <!-- Subjects will be loaded dynamically -->
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="index.html" class="active"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>

  <script>
    function goBack() {
      window.location.href = 'new-platforms.html';
    }

    function loadSubjects() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      
      if (!platform) {
        window.location.href = 'new-platforms.html';
        return;
      }

      document.getElementById('subjectTitle').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - Select Subject`;

      // Handle new platform
      if (platform === 'new') {
        loadNewPlatformSubjects();
      } else {
        loadStandardSubjects(platform);
      }
    }

    function loadNewPlatformSubjects() {
      const loading = document.getElementById('loading');
      const subjectsGrid = document.getElementById('subjectsGrid');
      
      loading.style.display = 'none';
      subjectsGrid.style.display = 'block';
      
      // For new platform, we'll show available HTML files as subjects
      subjectsGrid.innerHTML = `
        <div class="subject-card" onclick="selectSubject('html-imports')">
          <div class="subject-icon">
            <i class="fas fa-file-code"></i>
          </div>
          <div class="subject-content">
            <h3>HTML Imports</h3>
            <p>Questions from HTML files</p>
          </div>
        </div>
      `;
    }

    function loadStandardSubjects(platform) {
      const loading = document.getElementById('loading');
      const subjectsGrid = document.getElementById('subjectsGrid');
      
      const subjects = {
        marrow: ['anatomy', 'physiology', 'biochemistry', 'psychiatry'],
        prepladder: ['anatomy', 'physiology']
      };
      
      const platformSubjects = subjects[platform] || [];
      
      loading.style.display = 'none';
      subjectsGrid.style.display = 'block';
      
      subjectsGrid.innerHTML = platformSubjects.map(subject => `
        <div class="subject-card" onclick="selectSubject('${subject}')">
          <div class="subject-icon">
            <i class="fas fa-book"></i>
          </div>
          <div class="subject-content">
            <h3>${subject.charAt(0).toUpperCase() + subject.slice(1)}</h3>
            <p>Practice questions</p>
          </div>
        </div>
      `).join('');
    }

    function selectSubject(subject) {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      
      window.location.href = `chapters.html?platform=${platform}&subject=${subject}`;
    }

    window.addEventListener('load', loadSubjects);
  </script>
</body>
</html>
