<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Chapter - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>
  <header>
    <div class="header-content">
      <button onclick="goBack()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Select Chapter</h1>
      <p class="header-subtitle" id="chapterInfo">Choose your chapter</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search chapters..." id="searchInput">
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2 id="chapterTitle">Available Chapters</h2>
        <p>Select a chapter to start your quiz</p>
      </div>

      <div id="loading" class="loading-container">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading chapters...</p>
        </div>
      </div>

      <div class="chapters-grid" id="chaptersGrid" style="display: none;">
        <!-- Chapters will be loaded dynamically -->
      </div>

      <div id="no-chapters" class="error-container" style="display: none;">
        <div class="error-content">
          <i class="fas fa-book-open"></i>
          <h3>No Chapters Available</h3>
          <p>No chapters found for this subject. Please check if JSON files are uploaded.</p>
          <button onclick="goBack()" class="action-btn">Go Back</button>
        </div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="index.html" class="active"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>

  <script>
    function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      window.location.href = `subjects.html?platform=${platform}`;
    }

    async function loadChapters() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      if (!platform || !subject) {
        window.location.href = 'platforms.html';
        return;
      }

      document.getElementById('chapterInfo').textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
      document.getElementById('chapterTitle').textContent = `${subject.charAt(0).toUpperCase() + subject.slice(1)} Chapters`;

      try {
        // Define subject mappings for different platforms
        const subjectMappings = {
          'prepladder': {
            'anatomy': 'anatomy',
            'physiology': 'physiology', 
            'biochemistry': 'biochemistry',
            'pathology': 'pathology',
            'microbiology': 'microbiology',
            'pharmacology': 'pharmacology',
            'forensic medicine': 'fmt',
            'ent': 'ent',
            'ophthalmology': 'ophthalmology',
            'psm': 'psm',
            'general medicine': 'medicine',
            'general surgery': 'surgery',
            'obg': 'obgy',
            'pediatrics': 'pediatrics',
            'orthopedics': 'orthopedics',
            'radio-diagnosis': 'radiology',
            'anesthesia': 'anaesthesia',
            'psychiatry': 'psychiatry'
          },
          'marrow': {
            'anatomy': 'anatomy',
            'physiology': 'physiology',
            'biochemistry': 'biochemistry',
            'pathology': 'pathology',
            'microbiology': 'microbiology',
            'pharmacology': 'pharmacology',
            'forensic medicine': 'fmt',
            'ent': 'ent',
            'ophthalmology': 'ophthalmology',
            'medicine': 'medicine',
            'surgery': 'surgery',
            'obstetrics': 'obgy',
            'gynecology': 'obgy',
            'pediatrics': 'pediatrics',
            'orthopedics': 'orthopaedics',
            'radiology': 'radiology',
            'anesthesia': 'anaesthesia',
            'psychiatry': 'psychiatry',
            'dermatology': 'dermatology'
          }
        };

        // Get the correct subject folder name for the platform
        const platformSubjects = subjectMappings[platform.toLowerCase()];
        const subjectFolder = platformSubjects ? platformSubjects[subject.toLowerCase()] : subject.toLowerCase();
        
        if (!subjectFolder) {
          console.error('Subject not found for platform:', platform, subject);
          showNoChapters();
          return;
        }

        // Define common file patterns for both platforms
        const commonFiles = [
          // Common question file patterns
          'Questions.json',
          'Previous_Year_Questions.json',
          'Rapid_Revision-Previous_Year_Questions.json',
          'Clinical_Essentials-Previous_Year_Questions.json',
          'Miscellaneous-Previous_Year_Questions.json',
          'Introduction-Previous_Year_Questions.json',
          'Special_Topics-Previous_Year_Questions.json',
          'Demonstration-Previous_Year_Questions.json',
          'Oxidative_Phosphorylation-Previous_Year_Questions.json',
          'Vitreous-Previous_Year_Questions.json',
          'Violent_Asphyxia_Deaths-Previous_Year_Questions.json',
          'Microbiology-Previous_Year_Questions.json',
          'Helminthology-Previous_Year_Questions.json',
          'Image_Based_Discussion-Previous_Year_Questions.json',
          'Images_And_Instruments-Previous_Year_Questions.json',
          'Previous_Year_Questions_10.json',
          'Miscellaneous_Topics-Previous_Year_Questions.json'
        ];

        // For marrow platform, add specific anatomy files
        if (platform.toLowerCase() === 'marrow' && subjectFolder === 'anatomy') {
          const anatomyFiles = [
            'Abdominal_cavity_and_Peritoneum.json',
            'Alimentary__Hepatobiliary_systems__Pancreas_and.json',
            'Anterior_Abdominal_Wall.json',
            'Basal_Ganglia_and_Limbic_System.json',
            'Bone__Cartilage___Muscular_Tissue.json',
            'Bones__Joints_and_Cartilage.json',
            'Bones_of_the_Lower_Limb.json',
            'Brachial_Plexus_and_Nerves.json',
            'Brainstem.json',
            'Breast.json',
            'Cardiovascular__Lymphatic_and_Nervous_Systems.json',
            'Cardiovascular__Lymphatic_and_Respiratory_Systems.json',
            'Cardiovascular_and_Respiratory_Systems.json',
            'Cell_Structure__Epithelia__Glands___Connective.json',
            'Cerebellum.json',
            'Cerebrum.json',
            'Cranial_Nerves.json',
            'Deep_fascia_and_Triangles_of_the_neck.json',
            'Diaphragm.json',
            'Diencephalon.json',
            'Digestive__Hepatobiliary___Genitourinary_Systems.json',
            'Embryonic_Phase_of_Development.json',
            'Face__Nose___Palate__Eye__Ear.json',
            'Fossae_and_Spaces_of_the_Upper_Limb.json',
            'GI_Tract.json',
            'Gametogenesis.json',
            'General_Anatomy_of_Thorax.json',
            'Glands_of_the_Head_and_Neck.json',
            'Heart.json',
            'Hepatobiliary_system__Spleen___Pancreas.json',
            'Important_Structures_of_Lower_Limb.json',
            'Internal_and_external_genitalia.json',
            'Joints_of_the_Lower_Limb.json',
            'KUB___Adrenal_Gland.json',
            'Larynx.json',
            'Lungs_and_Pleura.json',
            'Mediastinum.json',
            'Meninges_and_dural_venous_sinuses.json',
            'Muscles_-_Upper_Limb.json',
            'Muscles__Neurovascular_Anatomy_of_Head___Neck.json',
            'Muscles_and_Tendons.json',
            'Muscles_of_the_Lower_Limb.json',
            'Nerves___Vessels_of_Lower_Limb.json',
            'Nervous_System_and_Endocrine_Glands.json',
            'Nervous_and_Endocrine_Systems.json',
            'Osteology__Scalp_and_Face.json',
            'Pelvis___Perineum.json',
            'Pharyngeal_arches__Skeletal___Muscular_Systems.json',
            'Pharynx.json',
            'Placenta__Fetal_Membranes_and_Twinning.json',
            'Pre-Embryonic_Phase_of_Development.json',
            'Skin__Connective_Tissue_and_Ligaments.json',
            'Skin___Special_Senses__Eye_and_Ear.json',
            'Spinal_Cord.json',
            'Thoracic_Wall.json',
            'Tongue_and_Palate.json',
            'Upper_Limb_Bones_and_Joints.json',
            'Urogenital_System.json',
            'Vascular_supply_of_Brain.json',
            'Ventricular_System_and_Subarachnoid_Space.json',
            'Vertebral_Column.json',
            'Vessels-Upper_limb.json',
            'White_Matter_of_the_Brain.json'
          ];
          commonFiles.push(...anatomyFiles);
        }
        
        const availableChapters = [];
        
        for (const filename of commonFiles) {
          try {
            const response = await fetch(`${platform}/${subjectFolder}/${filename}`);
            if (response.ok) {
              const data = await response.json();
              availableChapters.push({
                name: data.chapter || filename.replace('.json', '').replace(/_/g, ' '),
                filename: filename,
                questionCount: data.questions ? data.questions.length : 0
              });
            }
          } catch (error) {
            console.log(`File ${filename} not found or invalid`);
          }
        }

        displayChapters(availableChapters);
      } catch (error) {
        console.error('Error loading chapters:', error);
        showNoChapters();
      }
    }

    function displayChapters(chapters) {
      const loading = document.getElementById('loading');
      const chaptersGrid = document.getElementById('chaptersGrid');
      const noChapters = document.getElementById('no-chapters');
      
      loading.style.display = 'none';
      
      if (chapters.length === 0) {
        showNoChapters();
        return;
      }
      
      noChapters.style.display = 'none';
      chaptersGrid.style.display = 'block';
      
      chaptersGrid.innerHTML = chapters.map(chapter => `
        <div class="subject-card" onclick="selectChapter('${chapter.filename}', '${chapter.name}')">
          <div class="subject-icon">
            <i class="fas fa-book"></i>
          </div>
          <div class="subject-content">
            <h3>${chapter.name}</h3>
            <p>${chapter.questionCount} questions</p>
          </div>
        </div>
      `).join('');
    }

    function showNoChapters() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('chaptersGrid').style.display = 'none';
      document.getElementById('no-chapters').style.display = 'block';
    }

    function selectChapter(filename, chapterName) {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      window.location.href = `quiz.html?platform=${platform}&subject=${subject}&chapter=${filename}`;
    }

    window.addEventListener('load', loadChapters);
  </script>
</body>
</html>
