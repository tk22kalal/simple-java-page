<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrow Subjects - NextPulse</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../../error-handler/error-handler.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <button id="backBtn" onclick="backToMainMenu()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Marrow Subjects</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="subject-list">
                <div class="subject-card" onclick="selectSubject('Anatomy')">Anatomy</div>
                <div class="subject-card" onclick="selectSubject('Physiology')">Physiology</div>
                <div class="subject-card" onclick="selectSubject('Biochemistry')">Biochemistry</div>
                <div class="subject-card" onclick="selectSubject('Pathology')">Pathology</div>
                <div class="subject-card" onclick="selectSubject('Pharmacology')">Pharmacology</div>
                <div class="subject-card" onclick="selectSubject('Microbiology')">Microbiology</div>
                <div class="subject-card" onclick="selectSubject('Forensic Medicine')">Forensic Medicine</div>
                <div class="subject-card" onclick="selectSubject('Community Medicine')">Community Medicine</div>
                <div class="subject-card" onclick="selectSubject('Medicine')">Medicine</div>
                <div class="subject-card" onclick="selectSubject('Surgery')">Surgery</div>
                <div class="subject-card" onclick="selectSubject('Obstetrics and Gynecology')">Obstetrics and Gynecology</div>
                <div class="subject-card" onclick="selectSubject('Pediatrics')">Pediatrics</div>
                <div class="subject-card" onclick="selectSubject('Ophthalmology')">Ophthalmology</div>
                <div class="subject-card" onclick="selectSubject('ENT')">ENT</div>
                <div class="subject-card" onclick="selectSubject('Orthopedics')">Orthopedics</div>
                <div class="subject-card" onclick="selectSubject('Anesthesia')">Anesthesia</div>
                <div class="subject-card" onclick="selectSubject('Radiology')">Radiology</div>
                <div class="subject-card" onclick="selectSubject('Dermatology')">Dermatology</div>
                <div class="subject-card" onclick="selectSubject('Psychiatry')">Psychiatry</div>
            </div>
        </div>
    </main>
    
    <script>
        // Update navigation functions to use safe navigation
        function selectSubject(subject) {
            window.safeNavigate(`chapters.html?subject=${subject}`);
        }
        
        function backToMainMenu() {
            window.safeNavigate('../index.html');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', function() {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>
