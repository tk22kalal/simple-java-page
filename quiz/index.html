<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q Bank - NEXTPULSE</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>

  <header>
    <div class="header-content">
      <button onclick="window.location.href='../app.html'" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Q Bank</h1>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2>Welcome to Q Bank</h2>
        <p>Test your knowledge with our comprehensive question bank</p>
      </div>

      <div class="action-buttons">
        <button onclick="startQuiz()" class="primary-btn">
          <i class="fas fa-play"></i>
          Start Quiz
        </button>
        
        <button onclick="viewBookmarks()" class="secondary-btn">
          <i class="fas fa-bookmark"></i>
          Bookmarked Questions
          <span id="bookmark-count" class="bookmark-count">0</span>
        </button>
      </div>

      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-question-circle"></i>
          </div>
          <div class="stat-info">
            <h3>Total Questions</h3>
            <p id="total-questions">1000+</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="stat-info">
            <h3>Platforms</h3>
            <p>3 Available</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-book"></i>
          </div>
          <div class="stat-info">
            <h3>Subjects</h3>
            <p>Multiple</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="./index.html" class="active"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>

  <script>
    function startQuiz() {
      window.location.href = 'new-platforms.html';
    }

    function viewBookmarks() {
      window.location.href = 'bookmarks.html';
    }

    // Load bookmark count on page load
    function loadBookmarkCount() {
      const saved = localStorage.getItem('quizBookmarks');
      const bookmarks = saved ? JSON.parse(saved) : [];
      const countElement = document.getElementById('bookmark-count');
      const count = bookmarks.length;
      countElement.textContent = `${count} question${count !== 1 ? 's' : ''} saved`;
    }

    window.addEventListener('load', loadBookmarkCount);
  </script>
</body>
</html>
