<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPulse Quiz Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../error-handler/error-handler.js"></script>
</head>
<body onload="initializeApp()">
    <header>
        <div class="logo">
            <img src="images/nextpulse-logo.png" alt="NextPulse Logo">
        </div>
        <div class="title">
            <h1>Medical Quiz Platform</h1>
        </div>
    </header>

    <main>
        <section id="main-menu">
            <h2>Welcome to NextPulse Quizzes!</h2>
            <p>Select an option to begin:</p>
            <button onclick="startNewQuiz()">Start New Quiz</button>
            <button onclick="viewBookmarkedQuestions()">View Bookmarked Questions</button>
        </section>

        <section id="platform-selection" style="display: none;">
            <h2>Select Platform</h2>
            <div class="platform-options">
                <button onclick="selectPlatform('marrow')">Marrow</button>
                <button onclick="selectPlatform('dams')">DAMS</button>
                <button onclick="selectPlatform('prepladder')">Prepladder</button>
            </div>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </section>

        <section id="subject-selection" style="display: none;">
            <h2>Select Subject</h2>
            <div id="subject-options" class="subject-options">
                <!-- Subject options will be loaded here -->
            </div>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </section>

        <section id="chapter-selection" style="display: none;">
            <h2>Select Chapter</h2>
            <div id="chapter-options" class="chapter-options">
                <!-- Chapter options will be loaded here -->
            </div>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </section>

        <section id="bookmarked-questions" style="display: none;">
            <h2>Bookmarked Questions</h2>
            <div id="bookmarked-questions-list">
                <!-- Bookmarked questions will be loaded here -->
            </div>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </section>

        <section id="quiz-container" style="display: none;">
            <h2>Quiz</h2>
            <div id="quiz-question">
                <!-- Question will be loaded here -->
            </div>
            <div id="quiz-options">
                <!-- Options will be loaded here -->
            </div>
            <button onclick="toggleBookmark()">Bookmark</button>
            <button onclick="exitQuiz()">Exit Quiz</button>
        </section>

        <section id="quiz-results" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="quiz-score">
                <!-- Score will be displayed here -->
            </div>
            <button onclick="restartQuiz()">Restart Quiz</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NextPulse Medical Education</p>
    </footer>

    <script src="js/quiz-state.js"></script>
    <script src="js/bookmark-manager.js"></script>
    <script src="js/chapter-manager.js"></script>
    <script src="js/results-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
