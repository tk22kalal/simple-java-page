
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Platform - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../access-control.js"></script>
  <style>
    .platform-new {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid #667eea;
    }
    
    .platform-new:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .platform-new .platform-icon {
      color: #ffffff;
      font-size: 2.5rem;
    }
    
    .platform-new .platform-content h3 {
      color: #ffffff;
      font-weight: 600;
    }
    
    .platform-new .platform-content p {
      color: #e0e6ff;
    }
    
    .new-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6b6b;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>

  <header>
    <div class="header-content">
      <button onclick="goBack()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Select Platform</h1>
      <p class="header-subtitle">Choose your preferred learning platform</p>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="platforms-grid">
        
        <!-- New Platform -->
        <div class="platform-card platform-new" onclick="selectPlatform('new')">
          <div class="new-badge">NEW</div>
          <div class="platform-icon">
            <i class="fas fa-file-code"></i>
          </div>
          <div class="platform-content">
            <h3>HTML Imports</h3>
            <p>Custom quiz content from HTML files</p>
          </div>
        </div>

        <!-- Marrow -->
        <div class="platform-card" onclick="selectPlatform('marrow')">
          <div class="platform-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="platform-content">
            <h3>Marrow</h3>
            <p>Comprehensive NEET PG preparation</p>
          </div>
        </div>

        <!-- PrepLadder -->
        <div class="platform-card" onclick="selectPlatform('prepladder')">
          <div class="platform-icon">
            <i class="fas fa-laptop-medical"></i>
          </div>
          <div class="platform-content">
            <h3>PrepLadder</h3>
            <p>Interactive video lectures and practice</p>
          </div>
        </div>

      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="../app.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>
    <a href="../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
    <a href="../search.html"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="index.html" class="active"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
  </nav>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function selectPlatform(platform) {
      if (platform === 'new') {
        window.location.href = `subjects.html?platform=new`;
      } else {
        window.location.href = `subjects.html?platform=${platform}`;
      }
    }
  </script>
</body>
</html>
